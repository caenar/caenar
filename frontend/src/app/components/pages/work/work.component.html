<section class="intro-inner">
  <h1>Projects</h1>
  <ul>
    <li *ngFor="let project of projects">
      {{project.name}} - {{project.description}}
    </li>
    <br>
    <h1>Tags</h1>
    <ul>
      <li *ngFor="let tag of tags">
        {{tag.id}} - {{tag.name}}
      </li>
    </ul>
    <br>
    <h1>Project Tag</h1>
    <ul>
      <li *ngFor="let projectTag of projectTags">
        {{projectTag.projectId}} - {{projectTag.tagId}}
      </li>
    </ul>
  </ul>
</section>
